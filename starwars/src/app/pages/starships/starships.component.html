

<div class="container pt-5">
  <div class="row gap-5 p-4 justify-content-center">
    @for (starship of starships; track starship.id) {
    <div class="card p-1" style="width: 30rem;">
      <!-- <img src="..." class="card-img-top" alt="..."> -->
      <div class="card-body">
        <h5 class="card-title text-white">{{ starship.name }}</h5>
        <p class="card-text">{{ starship.model }}</p>
        <a href="#" class="btn btn-dark">More info</a>
      </div>
    </div>
    }
  </div>
</div>



<div
  infiniteScroll [infiniteScrollDistance]="1"
  [infiniteScrollThrottle]="300"
  (scrolled)="loadMoreStarships()"
  >
</div>
