

<!-- header.component -->



<header class="px-5">
  <div class="container-fluid p-4 d-flex justify-content-between align-items-center flex-wrap gap-2">

    <div>

      <a href="https://www.facebook.com/starwars.es/?locale=es_ES" target="_blank">
        <i class="bi bi-facebook"></i>
      </a>
      <a href="https://www.instagram.com/starwars" target="_blank">
        <i class="bi bi-instagram"></i>
      </a>
      <a href="https://twitter.com/starwars?ref_src=twsrc%5Egoogle%7Ctwcamp%5Eserp%7Ctwgr%5Eauthor" target="_blank">
        <i class="bi bi-twitter-x"></i>
      </a>
      <a href="https://www.youtube.com/@StarWars" target="_blank">
        <i class="bi bi-youtube"></i>
      </a>

    </div>

    <div class="logo me-5 pointer login"style="cursor: pointer;">
      <a (click)="onLogoClick()">
        <img src="../../../assets/logo/starwars_logo.png" alt="" height="80">
      </a>
    </div>
    <div *ngIf="!isLoggedIn" class="account login">
      <button class="btn btn-link nav-item nav-link text-light" routerLink="../login">LOG IN</button>
    </div>
    <div *ngIf="isLoggedIn" class="account logout text-light">
      <span class="">{{ firstName }}</span>
      <button class="btn btn-link nav-item nav-link" (click)="logout()">LOG OUT</button>
    </div>
  </div>
</header>
