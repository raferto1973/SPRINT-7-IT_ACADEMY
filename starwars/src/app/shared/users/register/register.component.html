<div class="container p-5 text-center" style="width: 800px; margin-top: 200px;">
  <div class="col-md-6 offset-md-3 mt-5 pb-5">
    <div class="card mb-3 bg-black border rounded-5 border-warning py-5 text-center text-warning ">
      <div class="logo">
        <a href="./dashboard">
          <img src="../../../assets/logo/starwars_logo.png" alt="" height="80">
        </a>
      </div>
      <h4 class="card-header">Register</h4>
      <div class="card-body">
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label class="form-label">First Name</label>
            <input type="text" formControlName="firstName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
            <div *ngIf="submitted && f.firstName.errors?.required" class="invalid-feedback">
              First Name is required
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Last Name</label>
            <input type="text" formControlName="lastName" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
            <div *ngIf="submitted && f.lastName.errors?.required" class="invalid-feedback">
              Last Name is required
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" formControlName="email" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
            <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
              <div *ngIf="f.email.errors.required">Email is required</div>
              <div *ngIf="f.email.errors.email">Invalid email address</div>
            </div>
          </div>

          <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" formControlName="password" class="form-control"
              [ngClass]="{ 'is-invalid': submitted && f.password.errors }" />
            <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
              <div *ngIf="f.password.errors.required">Password is required</div>
              <div *ngIf="f.password.errors.minlength">Password must be at least 6 characters</div>
            </div>
          </div>

          <div class="d-flex gap-3 ms-5">
            <button [disabled]="loading" class="btn btn-warning btn-lg ms-4 rounded-pill" style="--bs-btn-padding-x: 2.5em">
              <span *ngIf="loading" class="spinner-border spinner-border-sm me-1"></span>
              Register
            </button>
          </div>
        </form>
      </div>
    </div>
</div>
