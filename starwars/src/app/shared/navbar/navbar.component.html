<!-- Navbar component -->



<ul class="nav nav-underline border-top border-bottom justify-content-center" >
  @for( item of menuItems; track $index ){
    <li
        class="nav-item fw-light px-1 text-center cursor">
        <a
          [routerLink]="item.path"
          routerLinkActive="active"
          class="nav-link ">{{ item.title }}
        </a>
    </li>
  }
  <!-- <span class="border-end"></span> -->
</ul>
