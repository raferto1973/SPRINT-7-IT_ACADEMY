

<section>
  <div class="pt-5 text-white">
    <div class="container col-6 pt-5 py-5 align-items-center">
      <h2 class="section-title px-4 mb-6 mb-4 text-center text-white">{{starship.model }}</h2>
      <div class="flex flex-col tablet:flex-row starship-file overflow-hidden">
        <div class="starship-file-image flex justify-center items-center mt-5 pt-5">
          <img [src]="starship.imageURL" alt="Starship photo">
        </div>
        <div class="starship-file-text w-full p-2 py-4 tablet:p-6">
          <h3 class="font-normal mb-3">{{starship.name }}</h3>
          <ul class="grid grid-cols-1 laptop:grid-cols-2 gap-2">
            <li>Model: <span >{{starship.model }}</span></li>
            <li>Cost in credits: <span >{{ starship.cost_in_credits }}</span></li>
            <li>Atmosphering Speed: <span >{{ starship.max_atmosphering_speed }}</span></li>
            <li>Manufacturer: <span >{{ starship.manufacturer }}</span></li>
            <li>Length: <span >{{ starship.length }}</span></li>
            <li>Crew: <span >{{ starship.crew }}</span></li>
          </ul>
        </div>
      </div>
    </div>
  </div>
</section>
